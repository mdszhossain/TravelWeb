<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Travel</title>
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="images/travel-logo-01.svg" alt="travel-logo" width="180px">
            </div>
            <nav class="nav-items">
                <ul class="items-nav">
                    <li><a href="#" class="Home">Home</a></li>
                    <li class="circle-list">
                        <div class="circle-div"></div>
                        <a href="#">Pages</a>
                    </li>
                    <li class="circle-list">
                        <div class="circle-div"></div>
                        <a href="#">Tour List</a>
                    </li>
                    <li class="circle-list">
                        <div class="circle-div"></div>
                        <a href="#">Room List</a>
                    </li>
                    <li class="circle-list">
                        <div class="circle-div"></div>
                        <a href="#">Tour Search</a>
                    </li>
                </ul>
            </nav>
            <div class="nav-icons">
                <div class="to-do"><i class="fa-solid fa-clipboard-list"></i></div>
                <div class="nav-search"><i class="fa-brands fa-searchengin"></i></div>
            </div>
        </div>
    </header>
    <main>
        <section class="part1">
            <div class="content1-flex">
                <div class="content1">
                    <div class="text-part">
                        <button class="Book">Book With Us!</button>
                        <h1 class="content1-heading">Adventure & <br><span class="blue-text">Experience</span>The <br> Travel!</h1>
                        <p class="content1-des">Discover amazing places at exclusive deals <br> Eat, Shop, Visit interesting places around the world.</p>
                    </div>
                    <div class="image-part">
                        <img src="images/main-char-photo.jpg" alt="main-char" class="main-img">
                    </div>
                </div>
            </div>
            <div class="content2">
                <div class="content2-container">
                    <div class="sub-contents">
                        <div class="icon1"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <div class="icon-text">
                            <h4 class="icon-heading">Search</h4>
                            <p class="icon-des">Insert Keyword</p>
                        </div>
                    </div>
                    <div class="sub-contents">
                        <div class="icon2"><i class="fa-regular fa-map"></i></div>
                        <div class="icon-text">
                            <h4 class="icon-heading">Destination</h4>
                            <p class="icon-des">All Destination</p>
                        </div>
                    </div>
                    <div class="sub-contents">
                        <div class="icon3"><i class="fa-solid fa-bezier-curve"></i></div>
                        <div class="icon-text">
                            <h4 class="icon-heading">Typologies</h4>
                            <p class="icon-des">All Typologies</p>
                        </div>
                    </div>
                    <div class="button-search">
                        <button class="Book btn-search">Search</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
